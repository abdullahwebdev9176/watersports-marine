<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/haroon.css">


</head>

<body>

    <section class="contactsec">
        <div class="cntactbanner-img">
            <img src="/assets/images/about/contact-pge.png" alt="Contact Sports Marine" class="img-fluid w-100 h-100">
        </div>
        <div class="col-lg-6">
            <div class="cntctdetails">
                <h1 class="">CONTACT SPORTS MARINE</h4>
                    <p class="">Our friendly team in Newport News is here to help.</p>
            </div>
        </div>
        <div class="contact-form-box form-sec w-100">
            <div class="form-box">
                <h2 class="form-title-heading mb-lg-3 mb-2">Get In Touch</h2>
                <div id="service-form">
                    <div class="form-row gap-0">
                        <div class="form-group w-100" >
                            <label for="first_name" class="sr-only">First Name</label>
                            <input type="text" name="first_name" id="first_name" placeholder="First Name *"
                                class="custom-form-control require_check">
                            <input type="hidden" id="honeypot">
                            <div class="field-error" id="error_first_name"></div>
                        </div>

                        <div class="form-group w-100">
                            <label for="last_name" class="sr-only">Last Name</label>
                            <input type="text" name="last_name" id="last_name" placeholder="Last Name *"
                                class="custom-form-control require_check">
                            <div class="field-error" id="error_last_name"></div>
                        </div>
                        <div class="form-group w-100">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" name="email" id="email" placeholder="Email *"
                                class="custom-form-control require_check">
                            <div class="field-error" id="error_email"></div>
                        </div>
    
                        <div class="form-group w-100">
                            <label for="email" class="sr-only">Phone</label>
                            <input type="tel" name="phone" id="phone" placeholder="Phone *"
                                class="custom-form-control require_check">
                            <div class="field-error" id="error_email"></div>
                        </div>
    
                        <div class="form-group w-100">
                            <label for="email" class="sr-only">Message</label>
                            <textarea class="custom-form-control" name="message" id="Message" placeholder="Message"></textarea>
                            <div class="field-error" id="error_email"></div>
                        </div>
                    </div>

                    <div class="text-center mt-lg-3 mt-2">
                        <button class="theme-filled-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <section class="contact-info text-center py-5 ">
        <div class="row m-0 justify-content-center">
            <div class="col-md-4 mb-4">
                <div class="info-box">
                    <img class="pb-3" src="/assets/images/about/location.png" alt="location">
                    <p class="">1071 J. Clyde Morris Blvd. <br class="d-lg-block d-none">Newport
                        News, Virginia, 23602</p>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="info-box">
                    <img class="pb-3" src="/assets/images/about/call.png" alt="call">
                    <h5 class="">757.516.4861</h5>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="info-box">
                    <img class="pb-3" src="/assets/images/about/time.png" alt="time">
                    <p class="">Mon - Fri 8:00 AM - 5:00 PM</p>
                    <p class="">Sat 9:00 AM - 12:00 PM</p>
                    <p class="">Sun Closed</p>
                </div>
            </div>
        </div>
    </section>

    <section class="contct-map">
    <div class="map-container">
        <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3133.3851676164197!2d-76.47002118466838!3d37.08243447989452!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b08fcbfc55f66b%3A0xc5c7c0e9894e02ef!2s1071%20J%20Clyde%20Morris%20Blvd%2C%20Newport%20News%2C%20VA%2023602%2C%20USA!5e0!3m2!1sen!2sus!4v1731277608885!5m2!1sen!2sus"
        width="100%"
        height="550"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
    </section>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
